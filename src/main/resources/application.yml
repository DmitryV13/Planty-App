server:
  port: 8081
spring:
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 200KB
      max-file-size: 50MB
      max-request-size: 50MB
  jpa:
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:postgresql://localhost:5432/demoplants
    username: admin
    password: password
  mvc:
    view:
      prefix: /templates/
      suffix: .html

