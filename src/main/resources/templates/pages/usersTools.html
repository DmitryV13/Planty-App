<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="1200">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!--    <link>//icon-->
    <link type="text/css" rel="stylesheet" href="../../static/styles/addTools.css">
    <title>Planty</title>
</head>
<body>
<div class="wrapper">
    <!--header-->
    <header th:insert="~{pages/components/header::header}">
    </header>
    <!--header-->

    <!--main-->
    <main>
        <div class="container">
            <div class="main__container">
                <form method="post" th:object="${user}" th:action="@{/createUser}" class="tools-form-body user">
                    <div class="tools-form-title">Create new user</div>
                    <div class="tools-user">
                        <div class="tools-item">
                            <label th:for="name" class="tools-label">New user's name:</label>
                            <input th:field="*{name}" type="text" id="name" class="tools-input" tabindex="1">
                        </div>
                        <div class="tools-item">
                            <label th:for="surname" class="tools-label">New user's surname:</label>
                            <input th:field="*{surname}" type="text" id="surname" class="tools-input" tabindex="1">
                        </div>
                        <div class="tools-item">
                            <label th:for="status" class="tools-label">New user's status</label>
                            <select th:field="*{role}" id="status">
                                <option th:each="roleEnum : ${T(com.planty_app.Planty.models.Role).values()}"
                                        th:value="${roleEnum}"
                                        th:text="${roleEnum}"></option>
                            </select>
                        </div>
                        <div class="tools-item">
                            <label th:for="login" class="tools-label">New user's login:</label>
                            <input th:field="*{login}" type="text" id="login" class="tools-input" tabindex="1">
                        </div>
                        <div class="tools-item">
                            <label th:for="password" class="tools-label">New user's password:</label>
                            <input th:name="password" type="text" id="password" class="tools-input" tabindex="1">
                        </div>
                    </div>
                    <button type="submit" class="tools-button">Create</button>
                    <div class="viewAll-link">
                        <a th:href="@{/viewAllUsers}" class="viewAll">View all users</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!--main-->

    <!--footer-->
    <footer th:insert="~{pages/components/footer::footer}">
    </footer>
    <!--footer-->
</div>

</body>
</html>
